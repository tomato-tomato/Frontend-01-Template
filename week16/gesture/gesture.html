<body>
    <div id="my" style="transform: translate(0px,0px);width:100px;height:100px;background-color:blue;"></div>
</body>
<script src="./gesture.js"></script>
<script>
    window.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("selectstart", e => e.preventDefault());
    document.addEventListener("touchmove", e => e.preventDefault(), {passive: false});
    


    let x = 0, y = 0;
    let my = document.getElementById("my");
    enableGesture(my);

    my.addEventListener("pan", e=>{
        my.style.transform = `translate(${x + e.clientX - e.startX}px, ${x + e.clientY - e.startY}px)`;
    });

    my.addEventListener("panend", e=>{
        x += e.clientX - e.startX;
        y += e.clientY - e.startY;
    });
</script>
